<div class="header-top header-border-bottom small bg-black @@HeaderTopClass">
 <div class="@@ContainerTopClass">
  <div class="d-flex justify-content-between align-items-center">
   <!-- Left -->
   <div class="d-flex align-items-center justify-content-center">
    <p class="ht-top-text text-white">
     Sign Up for 10% off your first order*
    </p>
   </div>
   <!-- Right -->
   <div class="d-flex align-items-center justify-content-center w-lg-auto">
    <!-- Language -->
    <div class="dropdown ms-0 ms-lg-3">
     <a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle text-white" data-bs-toggle="dropdown" href="#" id="dropdown_language" role="button">
      <img alt="" class="me-2" src="@@imgPath/img/flags/uk.svg" width="20"/>
      English
     </a>
     <div aria-labelledby="dropdown_language" class="dropdown-menu mt-2 shadow" style="margin: 0px;">
      <div class="dropdown-item">
       <select class="form-select form-select-sm">
        <option value="usd">
         $ USD
        </option>
        <option value="eur">
         € EUR
        </option>
        <option value="ukp">
         £ UKP
        </option>
        <option value="jpy">
         ¥ JPY
        </option>
       </select>
      </div>
      <a class="dropdown-item" href="#">
       <img alt="" class="me-2" src="@@imgPath/img/flags/sp.svg" width="20"/>
       Español
      </a>
      <a class="dropdown-item" href="#">
       <img alt="" class="me-2" src="@@imgPath/img/flags/fr.svg" width="20"/>
       Français
      </a>
      <a class="dropdown-item" href="#">
       <img alt="" class="me-2" src="@@imgPath/img/flags/gr.svg" width="20"/>
       Deutsch
      </a>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
