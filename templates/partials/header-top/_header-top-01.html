<div class="header-top small bg-black @@HeaderTopClass">
 <div class="@@ContainerTopClass">
  <div class="d-flex justify-content-between align-items-center">
   <!-- Left -->
   <div class="d-flex align-items-center justify-content-center d-none d-lg-block">
    <ul class="nav white-link">
     <li class="nav-item me-3 text-white text-opacity-85">
      <span>
       <i class="bi bi-clock me-2">
       </i>
       Visit time: Mon-Sat 9:00-19:00
      </span>
     </li>
     <li class="nav-item">
      <a class="navbar-link" href="#">
       <i class="bi bi-headset me-2">
       </i>
       Call us now: +01 035-477-5588
      </a>
     </li>
    </ul>
   </div>
   <!-- Right -->
   <div class="d-flex align-items-center justify-content-center w-100 w-lg-auto">
    <!-- Language -->
    <div class="dropdown ms-0 ms-lg-3">
     <a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle text-white" data-bs-toggle="dropdown" href="#" id="dropdown_language" role="button">
      <img alt="" class="me-2" src="@@imgPath/img/flags/uk.svg" width="20"/>
      English
     </a>
     <div aria-labelledby="dropdown_language" class="dropdown-menu mt-2 shadow" style="margin: 0px;">
      <div class="dropdown-item">
       <select class="form-select form-select-sm">
        <option value="usd">
         $ USD
        </option>
        <option value="eur">
         € EUR
        </option>
        <option value="ukp">
         £ UKP
        </option>
        <option value="jpy">
         ¥ JPY
        </option>
       </select>
      </div>
      <a class="dropdown-item" href="#">
       <img alt="" class="me-2" src="@@imgPath/img/flags/sp.svg" width="20"/>
       Español
      </a>
      <a class="dropdown-item" href="#">
       <img alt="" class="me-2" src="@@imgPath/img/flags/fr.svg" width="20"/>
       Français
      </a>
      <a class="dropdown-item" href="#">
       <img alt="" class="me-2" src="@@imgPath/img/flags/gr.svg" width="20"/>
       Deutsch
      </a>
     </div>
    </div>
    <!-- Top link -->
    <ul class="nav ms-auto ms-lg-3">
     <li class="nav-item">
      <a class="nav-link text-white" data-bs-target="#topbarlogin" data-bs-toggle="modal" href="#">
       <i class="fi-user me-2">
       </i>
       Login
      </a>
     </li>
    </ul>
    <!-- Top social -->
    <div class="nav header-social justify-content-end d-none d-lg-block white-link">
     <a class="h-social-link" href="#">
      <i class="bi bi-facebook">
      </i>
     </a>
     <a class="h-social-link" href="#">
      <i class="bi bi-twitter">
      </i>
     </a>
     <a class="h-social-link" href="#">
      <i class="bi bi-linkedin">
      </i>
     </a>
    </div>
   </div>
  </div>
 </div>
</div>
